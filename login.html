<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Loja Exemplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#06132a;--accent:#0b6fb6;--muted:#9fb6d0}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg) 0%, #07132a 70%);display:flex;align-items:center;justify-content:center;color:#e6eef8;padding:24px}
    .card{width:440px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 18px 60px rgba(2,6,23,0.6)}
    h2{margin:0 0 14px;font-size:22px}
    label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:6px}
    .btn{margin-top:14px;width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,#1fb6ff,#3b82f6);color:#061226;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:var(--muted);margin-top:10px;text-align:center}
    .link{color:#7dd3fc;cursor:pointer;text-decoration:underline}
    .field-error{color:#ffb4b4;font-size:13px;margin-top:6px;display:none}
    .errors{color:#ffb4b4;margin-top:8px;font-size:14px;display:none}
    .success{color:#b6ffd9;margin-top:8px;font-size:14px;display:none}
    @media(max-width:540px){ .card{width:92vw} }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="authTitle">
    <h2 id="authTitle">Entrar / Criar conta — Loja Exemplo</h2>

    <!-- LOGIN -->
    <form id="loginForm" autocomplete="on" novalidate>
      <label for="loginEmail">E-mail</label>
      <input id="loginEmail" type="email" inputmode="email" autocomplete="email">
      <div id="loginEmailError" class="field-error"></div>

      <label for="loginPassword">Senha</label>
      <input id="loginPassword" type="password" autocomplete="current-password">
      <div id="loginPasswordError" class="field-error"></div>

      <div id="loginError" class="errors" role="alert"></div>
      <div id="loginSuccess" class="success" role="status"></div>

      <button class="btn" type="submit" id="loginSubmit">Entrar</button>
      <div class="small">Ainda não tem conta? <span id="openSignup" class="link">Criar conta</span></div>
    </form>

    <hr style="margin:18px 0;opacity:0.06">

    <!-- SIGNUP -->
    <form id="signupForm" autocomplete="on" style="display:none" novalidate>
      <label for="signupNome">Nome completo</label>
      <input id="signupNome" type="text" autocomplete="name" required>
      <div id="signupNomeError" class="field-error"></div>

      <label for="signupNascimento">Data de nascimento</label>
      <input id="signupNascimento" type="date" required>
      <div id="signupNascimentoError" class="field-error"></div>

      <label for="signupEmail">E-mail</label>
      <input id="signupEmail" type="email" inputmode="email" autocomplete="email" required>
      <div id="signupEmailError" class="field-error"></div>

      <label for="signupPassword">Senha (mín 6 caracteres)</label>
      <input id="signupPassword" type="password" autocomplete="new-password" minlength="6" required>
      <div id="signupPasswordError" class="field-error"></div>

      <div id="signupError" class="errors" role="alert"></div>
      <div id="signupSuccess" class="success" role="status"></div>

      <button class="btn" type="submit" id="signupSubmit">Criar conta</button>
      <div class="small">Já tem conta? <span id="openLogin" class="link">Entrar</span></div>
    </form>
  </div>

  <!-- CDN Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // === CONFIG (substitua apenas estes valores) ===
      const SUPABASE_URL = 'https://atjeaedbncwcgkwfnrmr.supabase.co';
      const SUPABASE_KEY = 'sb_publishable_lXnKm0nBA8HC-6clDXTAYw_f8-xXiNe';
      // cria client global (evita criar múltiplas instâncias)
      if (!window.supabaseClient) window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
      const supabase = window.supabaseClient;

      // Elements
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const openSignup = document.getElementById('openSignup');
      const openLogin = document.getElementById('openLogin');

      const loginEmailError = document.getElementById('loginEmailError');
      const loginPasswordError = document.getElementById('loginPasswordError');
      const loginError = document.getElementById('loginError');
      const loginSuccess = document.getElementById('loginSuccess');
      const loginSubmit = document.getElementById('loginSubmit');

      const signupNomeError = document.getElementById('signupNomeError');
      const signupNascimentoError = document.getElementById('signupNascimentoError');
      const signupEmailError = document.getElementById('signupEmailError');
      const signupPasswordError = document.getElementById('signupPasswordError');
      const signupError = document.getElementById('signupError');
      const signupSuccess = document.getElementById('signupSuccess');
      const signupSubmit = document.getElementById('signupSubmit');

      // helpers
      function validateEmail(email) {
        if (!email) return 'Informe um e-mail';
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!re.test(email)) return 'E-mail inválido';
        return null;
      }
      function validatePassword(password) {
        if (!password) return 'Informe uma senha';
        if (password.length < 6) return 'Senha precisa ter ao menos 6 caracteres';
        return null;
      }
      // helper para log detalhado de erros do Supabase
      function logDbError(err, ctx) {
        try {
          console.error('DB ERROR:', ctx, JSON.stringify(err, null, 2));
        } catch (e) {
          console.error('DB ERROR:', ctx, err);
        }
      }
      function clearSignErrors() {
        [signupNomeError, signupNascimentoError, signupEmailError, signupPasswordError, signupError, signupSuccess].forEach(e => { e.style.display='none'; e.textContent=''; });
      }
      function clearLoginErrors() {
        [loginEmailError, loginPasswordError, loginError, loginSuccess].forEach(e => { e.style.display='none'; e.textContent=''; });
      }

      // toggle forms
      openSignup.addEventListener('click', (e) => { e.preventDefault(); signupForm.style.display=''; loginForm.style.display='none'; clearSignErrors(); });
      openLogin?.addEventListener('click', (e) => { e.preventDefault(); signupForm.style.display='none'; loginForm.style.display=''; clearLoginErrors(); });

      // Auth-state listener: cria profile quando o usuário aparece (ex: após confirmar e-mail e login)
      const { data: authSub } = supabase.auth.onAuthStateChange(async (event, session) => {
        try {
          if (session?.user) {
            const user = session.user;
            // tenta garantir que exista profile com id = user.id (upsert)
            try {
              // tenta aplicar dados pendentes salvos no signup (nome, data_nascimento)
              const key = 'pendingProfile_' + ((user.email || '').toLowerCase());
              const stored = localStorage.getItem(key);
              const pending = stored ? JSON.parse(stored) : null;
              const upsertObj = {
                id: user.id,
                email: user.email,
                role: 'user',
                ...(pending ? { nome: pending.nome, data_nascimento: pending.data_nascimento } : {})
              };
              const { data: upData, error: upErr } = await supabase
                .from('profiles')
                .upsert([upsertObj], { onConflict: 'id' });
              if (upErr) {
                logDbError(upErr, 'auth listener upsert profiles');
              }
              if (pending) localStorage.removeItem(key);
            } catch (innerErr) {
              console.warn('Erro ao aplicar pending profile via auth listener:', innerErr);
            }
            // opcional: atualizar last_active
            const { error: updErr } = await supabase
              .from('profiles')
              .update({ last_active: new Date().toISOString() })
              .eq('id', user.id);
            if (updErr) logDbError(updErr, 'auth listener update last_active');
            console.log('Profile garantido via auth listener para', user.id);
          }
        } catch (err) {
          console.warn('Erro no auth listener ao garantir profile:', err);
        }
      });

      /* ====================
         SIGNUP FLOW (corrigido - cria profile SOMENTE após signUp retornar user)
      ==================== */
      signupForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearSignErrors();

        const nome = document.getElementById('signupNome').value.trim();
        const dataNascimento = document.getElementById('signupNascimento').value;
        const email = document.getElementById('signupEmail').value.trim().toLowerCase();
        const password = document.getElementById('signupPassword').value;

        let hasError = false;
        if (!nome) { signupNomeError.style.display='block'; signupNomeError.textContent='Informe seu nome'; hasError = true; }
        if (!dataNascimento) { signupNascimentoError.style.display='block'; signupNascimentoError.textContent='Informe sua data de nascimento'; hasError = true; }
        const emailErr = validateEmail(email);
        if (emailErr) { signupEmailError.style.display='block'; signupEmailError.textContent = emailErr; hasError = true; }
        const passErr = validatePassword(password);
        if (passErr) { signupPasswordError.style.display='block'; signupPasswordError.textContent = passErr; hasError = true; }

        if (hasError) {
          signupError.style.display='block';
          signupError.textContent = 'Corrija os campos destacados.';
          return;
        }

        signupSubmit.disabled = true;
        signupSubmit.textContent = 'Criando...';

        try {
          // cria usuário
          const { data, error } = await supabase.auth.signUp({ email, password });

          if (error) {
            signupError.style.display='block';
            signupError.textContent = error.message || 'Erro ao criar conta';
            signupSubmit.disabled = false;
            signupSubmit.textContent = 'Criar conta';
            return;
          }

          // tenta obter sessão/usuário imediatamente (funciona se confirmação por e-mail estiver DESATIVADA)
          let user = data?.user ?? null;
          if (!user) {
            try {
              const { data: signInData, error: signInErr } = await supabase.auth.signInWithPassword({ email, password });
              if (!signInErr && signInData?.user) user = signInData.user;
            } catch (siErr) {
              console.warn('signIn automático falhou:', siErr);
            }
          }

          // se conseguimos o user, upserta profile por id
          if (user) {
            try {
              const { data: prData, error: pErr } = await supabase
                .from('profiles')
                .upsert([{ id: user.id, email, nome, data_nascimento: dataNascimento, role: 'user' }], { onConflict: 'id' });
              if (pErr) {
                logDbError(pErr, 'signup upsert profiles');
                throw pErr;
              }
              signupSuccess.style.display='block';
              signupSuccess.textContent = 'Conta criada com sucesso! Redirecionando...';
              setTimeout(() => window.location.href = 'index.html', 900);
              return;
            } catch (pErr) {
              console.error('Erro ao salvar profile:', pErr);
              signupError.style.display='block';
              signupError.textContent = 'Conta criada, mas falha ao salvar profile — verifique console.';
              signupSubmit.disabled = false;
              signupSubmit.textContent = 'Criar conta';
              return;
            }
          }

          // Se não obtivemos user: provavelmente a confirmação por e-mail está ativa.
          signupSuccess.style.display='block';
          signupSuccess.textContent = 'Conta registrada — verifique seu e-mail para confirmar.';
          signupSubmit.disabled = false;
          signupSubmit.textContent = 'Criar conta';
        } catch (err) {
          signupError.style.display='block';
          signupError.textContent = 'Erro inesperado ao criar conta.';
          signupSubmit.disabled = false;
          signupSubmit.textContent = 'Criar conta';
          console.error(err);
        }
      });


      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearLoginErrors();

        const email = document.getElementById('loginEmail').value.trim().toLowerCase();
        const password = document.getElementById('loginPassword').value;
        const emailErr = validateEmail(email);
        const passErr = validatePassword(password);
        if (emailErr) { loginEmailError.style.display='block'; loginEmailError.textContent = emailErr; }
        if (passErr) { loginPasswordError.style.display='block'; loginPasswordError.textContent = passErr; }
        if (emailErr || passErr) {
          loginError.style.display='block';
          loginError.textContent = 'Corrija os campos e tente novamente.';
          return;
        }

        loginSubmit.disabled = true;
        loginSubmit.textContent = 'Entrando...';

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });

          if (error) {
            loginError.style.display='block';
            loginError.textContent = error.message || 'Erro ao autenticar';
            loginSubmit.disabled = false;
            loginSubmit.textContent = 'Entrar';
            return;
          }

          const user = data?.user ?? null;
          if (!user) {
            loginError.style.display='block';
            loginError.textContent = 'Falha no login: usuário não retornado.';
            loginSubmit.disabled = false;
            loginSubmit.textContent = 'Entrar';
            return;
          }

          try {
            const { data: u1, error: e1 } = await supabase
              .from('profiles')
              .upsert([{ id: user.id, email: user.email, role: 'user' }], { onConflict: 'id' });
            if (e1) logDbError(e1, 'login upsert profiles');
            const { error: e2 } = await supabase
              .from('profiles')
              .update({ last_active: new Date().toISOString() })
              .eq('id', user.id);
            if (e2) logDbError(e2, 'login update last_active');
          } catch (pErr) {
            console.warn('Falha ao garantir/atualizar profile após login:', pErr);
          }

          loginSuccess.style.display='block';
          loginSuccess.textContent = 'Login efetuado — redirecionando...';
          setTimeout(() => window.location.href = 'index.html', 700);
        } catch (err) {
          loginError.style.display='block';
          loginError.textContent = 'Erro inesperado no login.';
          loginSubmit.disabled = false;
          loginSubmit.textContent = 'Entrar';
          console.error(err);
        }
      });

    });
  </script>
</body>
</html>
