<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Loja Exemplo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#06132a;--accent:#0b6fb6;--muted:#9fb6d0}
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,var(--bg) 0%, #07132a 70%);display:flex;align-items:center;justify-content:center;color:#e6eef8;padding:24px}
    .card{width:440px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:28px;border-radius:14px;border:1px solid rgba(255,255,255,0.04);box-shadow:0 18px 60px rgba(2,6,23,0.6)}
    h2{margin:0 0 14px;font-size:22px}
    label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
    input{width:100%;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;margin-top:6px}
    .btn{margin-top:14px;width:100%;padding:10px;border-radius:10px;border:none;background:linear-gradient(90deg,#1fb6ff,#3b82f6);color:#061226;font-weight:700;cursor:pointer}
    .small{font-size:13px;color:var(--muted);margin-top:10px;text-align:center}
    .link{color:#7dd3fc;cursor:pointer;text-decoration:underline}
    .field-error{color:#ffb4b4;font-size:13px;margin-top:6px;display:none}
    .errors{color:#ffb4b4;margin-top:8px;font-size:14px;display:none}
    .success{color:#b6ffd9;margin-top:8px;font-size:14px;display:none}
    .hint{color:var(--muted);font-size:13px;margin-top:8px}
    @media(max-width:540px){ .card{width:92vw} }
  </style>
</head>
<body>
  <div class="card" role="region" aria-labelledby="authTitle">
    <h2 id="authTitle">Entrar / Criar conta — Loja Exemplo</h2>

    <!-- LOGIN -->
    <form id="loginForm" autocomplete="on" novalidate>
      <label for="loginEmail">E-mail</label>
      <input id="loginEmail" type="email" inputmode="email" autocomplete="email">
      <div id="loginEmailError" class="field-error"></div>

      <label for="loginPassword">Senha</label>
      <input id="loginPassword" type="password" autocomplete="current-password">
      <div id="loginPasswordError" class="field-error"></div>

      <div id="loginError" class="errors" role="alert"></div>
      <div id="loginSuccess" class="success" role="status"></div>

      <button class="btn" type="submit" id="loginSubmit">Entrar</button>
      <div class="small">Ainda não tem conta? <span id="openSignup" class="link">Criar conta</span></div>
    </form>

    <hr style="margin:18px 0;opacity:0.06">

    <!-- SIGNUP -->
    <form id="signupForm" autocomplete="on" style="display:none" novalidate>
      <label for="signupNome">Nome completo</label>
      <input id="signupNome" type="text" autocomplete="name" required>
      <div id="signupNomeError" class="field-error"></div>

      <label for="signupNascimento">Data de nascimento</label>
      <input id="signupNascimento" type="date" required>
      <div id="signupNascimentoError" class="field-error"></div>

      <label for="signupEmail">E-mail</label>
      <input id="signupEmail" type="email" inputmode="email" autocomplete="email" required>
      <div id="signupEmailError" class="field-error"></div>

      <label for="signupPassword">Senha (mín 6 caracteres)</label>
      <input id="signupPassword" type="password" autocomplete="new-password" minlength="6" required>
      <div id="signupPasswordError" class="field-error"></div>

      <div id="signupError" class="errors" role="alert"></div>
      <div id="signupSuccess" class="success" role="status"></div>

      <button class="btn" type="submit" id="signupSubmit">Criar conta</button>
      <div class="small">Já tem conta? <span id="openLogin" class="link">Entrar</span></div>
    </form>
  </div>

  <!-- Supabase SDK v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Script completo e seguro -->
  <script>
  // ========== CONFIG ==========
  const SUPABASE_URL = 'https://atjeaedbncwcgkwfnrmr.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_lXnKm0nBA8HC-6clDXTAYw_f8-xXiNe'; // anon/public key
  if (!window.supabaseClient) {
    if (!window.supabase || !window.supabase.createClient) {
      console.error('Supabase SDK não carregado. Verifique o CDN.');
      throw new Error('Supabase SDK not loaded');
    }
    window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
  }
  const supabase = window.supabaseClient;

  // ========== DOM refs ==========
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');
  const openSignup = document.getElementById('openSignup');
  const openLogin = document.getElementById('openLogin');

  const signupSubmit = document.getElementById('signupSubmit');
  const signupSuccess = document.getElementById('signupSuccess');
  const signupError = document.getElementById('signupError');

  const loginSubmit = document.getElementById('loginSubmit');
  const loginSuccess = document.getElementById('loginSuccess');
  const loginError = document.getElementById('loginError');

  // ========== Helpers ==========
  function showSignup(){ signupForm.style.display=''; loginForm.style.display='none'; }
  function showLogin(){ signupForm.style.display='none'; loginForm.style.display=''; }
  if (openSignup) openSignup.addEventListener('click', (e)=>{ e.preventDefault(); showSignup(); });
  if (openLogin) openLogin.addEventListener('click', (e)=>{ e.preventDefault(); showLogin(); });

  function validateEmail(email){
    if(!email) return 'Informe um e-mail';
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if(!re.test(email)) return 'E-mail inválido';
    return null;
  }
  function validatePassword(password){
    if(!password) return 'Informe uma senha';
    if(password.length < 6) return 'Senha precisa ter ao menos 6 caracteres';
    return null;
  }

  function logDbError(ctx, err) {
    try { console.error('DB ERROR:', ctx, JSON.stringify(err, null, 2)); }
    catch(e){ console.error('DB ERROR:', ctx, err); }
  }

  // ========== localStorage helpers (pending profile + error mark) ==========
  function savePendingProfileToStorage(email, fields){
    if(!email) return;
    try { localStorage.setItem('pending_profile_' + email.toLowerCase(), JSON.stringify(fields)); }
    catch(e){ console.warn('localStorage save failed', e); }
  }
  function readPendingProfileFromStorage(email){
    if(!email) return null;
    try { const raw = localStorage.getItem('pending_profile_' + email.toLowerCase()); return raw ? JSON.parse(raw) : null; }
    catch(e){ return null; }
  }
  function clearPendingProfileFromStorage(email){
    if(!email) return;
    try { localStorage.removeItem('pending_profile_' + email.toLowerCase()); }
    catch(e){}
  }

  function markProfileErrorOnce(uid){
    if(!uid) return;
    const key = 'profile_error_mark_' + uid;
    const data = { ts: Date.now() };
    try { localStorage.setItem(key, JSON.stringify(data)); } catch(e){/*ignore*/}
  }
  function isProfileErrorMarked(uid){
    if(!uid) return false;
    try {
      const key = 'profile_error_mark_' + uid;
      const raw = localStorage.getItem(key);
      if(!raw) return false;
      const obj = JSON.parse(raw);
      return (Date.now() - (obj.ts||0)) < (10 * 60 * 1000); // 10 minutes
    } catch(e){ return false; }
  }

  // ========== DB helpers (insert/upsert/check) ==========
  async function profileExists(uid){
    if(!uid) return false;
    const { data, error } = await supabase.from('profiles').select('id').eq('id', uid).maybeSingle();
    if (error) throw error;
    return !!data;
  }

  async function upsertProfileById({ id, email, nome=null, data_nascimento=null, role='user' }) {
    if (!id) throw new Error('id is required for upsert');
    const payload = { id, email: (email||'').toLowerCase(), nome, data_nascimento, role };
    const { data, error } = await supabase.from('profiles').upsert([payload], { onConflict: 'id' }).select().single();
    if (error) {
      const e = new Error(error.message || 'Upsert failed');
      e._supabase = error;
      throw e;
    }
    return data;
  }

  async function insertProfileByEmail({ email, nome=null, data_nascimento=null, role='user' }) {
    if (!email) throw new Error('email required for insert by email');
    const payload = { email: (email||'').toLowerCase(), nome, data_nascimento, role };
    const { data, error } = await supabase.from('profiles').insert([payload]).select().single();
    if (error) {
      const e = new Error(error.message || 'Insert by email failed');
      e._supabase = error;
      throw e;
    }
    return data;
  }

  // ensureProfileOnce: check existe -> upsert by id -> fallback insert by email -> mark error to avoid loop
  async function ensureProfileOnce(uid, fields = {}) {
    if(!uid) throw new Error('uid required');
    if (isProfileErrorMarked(uid)) {
      console.warn('Profile creation for', uid, 'is temporarily suspended (marked error).');
      return false;
    }
    try {
      const exists = await profileExists(uid);
      if (exists) return true;
      // try upsert by id
      try {
        await upsertProfileById({ id: uid, email: fields.email, nome: fields.nome, data_nascimento: fields.data_nascimento, role: 'user' });
        return true;
      } catch (err) {
        logDbError('ensureProfile upsert failed', err._supabase ?? err);
        // fallback: try insert by email
        try {
          await insertProfileByEmail({ email: fields.email, nome: fields.nome, data_nascimento: fields.data_nascimento, role: 'user' });
          return true;
        } catch (err2) {
          logDbError('ensureProfile fallback insert by email failed', err2._supabase ?? err2);
          markProfileErrorOnce(uid);
          return false;
        }
      }
    } catch (err) {
      console.warn('ensureProfileOnce unexpected error', err);
      markProfileErrorOnce(uid);
      return false;
    }
  }

  // ========== Auth listener (safe) ==========
  const { data: authSub } = supabase.auth.onAuthStateChange(async (event, session) => {
    try {
      if (!session?.user) return;
      const user = session.user;
      console.log('auth event', event, 'user', user?.id);

      // attempt to apply pending profile if present (only once)
      const pending = readPendingProfileFromStorage(user.email);
      if (pending) {
        const ok = await ensureProfileOnce(user.id, { email: user.email, nome: pending.nome, data_nascimento: pending.data_nascimento });
        if (ok) {
          clearPendingProfileFromStorage(user.email);
        } else {
          console.warn('Could not apply pending profile for', user.id);
        }
        // don't return; try to ensure minimal profile below as well
      }

      // ensure minimal profile exists
      const ok = await ensureProfileOnce(user.id, { email: user.email });
      if (ok) {
        // optional: update last_active (non-blocking)
        const { error } = await supabase.from('profiles').update({ last_active: new Date().toISOString() }).eq('id', user.id);
        if (error) logDbError('auth listener update last_active', error);
      } else {
        console.warn('Failed to ensure profile for', user.id);
      }
    } catch (e) {
      console.error('auth listener unexpected error', e);
    }
  });

  // ========== Signup handler ==========
  signupForm.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    // clear UI
    document.getElementById('signupNomeError').style.display='none';
    document.getElementById('signupNascimentoError').style.display='none';
    document.getElementById('signupEmailError').style.display='none';
    document.getElementById('signupPasswordError').style.display='none';
    signupError.style.display='none';

    const nome = document.getElementById('signupNome').value.trim() || null;
    const dataNascimento = document.getElementById('signupNascimento').value || null;
    const email = (document.getElementById('signupEmail').value || '').trim().toLowerCase();
    const password = document.getElementById('signupPassword').value;

    let hasError = false;
    if (!nome) { document.getElementById('signupNomeError').style.display='block'; document.getElementById('signupNomeError').textContent='Informe seu nome'; hasError = true; }
    if (!dataNascimento) { document.getElementById('signupNascimentoError').style.display='block'; document.getElementById('signupNascimentoError').textContent='Informe sua data de nascimento'; hasError = true; }
    const emailErr = validateEmail(email);
    if (emailErr) { document.getElementById('signupEmailError').style.display='block'; document.getElementById('signupEmailError').textContent = emailErr; hasError = true; }
    const passErr = validatePassword(password);
    if (passErr) { document.getElementById('signupPasswordError').style.display='block'; document.getElementById('signupPasswordError').textContent = passErr; hasError = true; }

    if (hasError) {
      signupError.style.display='block';
      signupError.textContent = 'Corrija os campos destacados.';
      return;
    }

    signupSubmit.disabled = true;
    signupSubmit.textContent = 'Criando...';

    try {
      // save pending (in case signUp requires email confirmation)
      savePendingProfileToStorage(email, { nome, data_nascimento: dataNascimento, email });

      const res = await supabase.auth.signUp({ email, password });
      console.log('signUp result:', res);
      if (res.error) {
        signupError.style.display = 'block';
        signupError.textContent = res.error.message || 'Erro ao criar conta';
        console.error('signUp error object:', res.error);
        signupSubmit.disabled = false;
        signupSubmit.textContent = 'Criar conta';
        return;
      }

      const user = res.data?.user ?? null;
      if (user) {
        // try ensure profile immediately
        const ok = await ensureProfileOnce(user.id, { email, nome, data_nascimento: dataNascimento });
        if (!ok) {
          signupError.style.display = 'block';
          signupError.textContent = 'Conta criada, mas falha ao salvar perfil. Veja console.';
          signupSubmit.disabled = false;
          signupSubmit.textContent = 'Criar conta';
          return;
        }
        signupSuccess.style.display = 'block';
        signupSuccess.textContent = 'Conta e perfil criados! Redirecionando...';
        clearPendingProfileFromStorage(email);
        setTimeout(()=> location.href = 'index.html', 900);
        return;
      }

      // if user was not returned (confirmation required)
      signupSuccess.style.display = 'block';
      signupSuccess.textContent = 'Conta registrada. Verifique seu e-mail para confirmar. Ao entrar, seus dados serão aplicados.';
      signupSubmit.disabled = false;
      signupSubmit.textContent = 'Criar conta';
    } catch (err) {
      console.error('Unexpected signup error', err);
      signupError.style.display = 'block';
      signupError.textContent = 'Erro inesperado. Veja console.';
      signupSubmit.disabled = false;
      signupSubmit.textContent = 'Criar conta';
    }
  });

  // ========== Login handler ==========
  loginForm.addEventListener('submit', async (ev) => {
    ev.preventDefault();
    document.getElementById('loginEmailError').style.display='none';
    document.getElementById('loginPasswordError').style.display='none';
    loginError.style.display='none';

    const email = (document.getElementById('loginEmail').value || '').trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;
    const emailErr = validateEmail(email);
    const passErr = validatePassword(password);
    if (emailErr || passErr) {
      if (emailErr) { document.getElementById('loginEmailError').style.display='block'; document.getElementById('loginEmailError').textContent = emailErr; }
      if (passErr) { document.getElementById('loginPasswordError').style.display='block'; document.getElementById('loginPasswordError').textContent = passErr; }
      loginError.style.display = 'block';
      loginError.textContent = 'Corrija os campos e tente novamente.';
      return;
    }

    loginSubmit.disabled = true;
    loginSubmit.textContent = 'Entrando...';

    try {
      const res = await supabase.auth.signInWithPassword({ email, password });
      console.log('signIn result:', res);
      if (res.error) {
        loginError.style.display = 'block';
        loginError.textContent = res.error.message || 'Erro ao autenticar';
        loginSubmit.disabled = false;
        loginSubmit.textContent = 'Entrar';
        return;
      }
      loginSuccess.style.display = 'block';
      loginSuccess.textContent = 'Login efetuado — redirecionando...';
      setTimeout(()=> location.href = 'index.html', 700);
    } catch (err) {
      console.error('Unexpected login error', err);
      loginError.style.display = 'block';
      loginError.textContent = 'Erro inesperado no login. Veja console.';
      loginSubmit.disabled = false;
      loginSubmit.textContent = 'Entrar';
    }
  });

  // show login by default
  showLogin();
  </script>
</body>
</html>
