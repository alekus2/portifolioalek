<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Loja Exemplo — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#07102a;--card:#0b1220;--muted:#94a3b8;--accent:#06b6d4}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#071024 0%, #07132a 70%);color:#e6eef8;min-height:100vh;display:flex;flex-direction:column}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px 28px}
    .brand{display:flex;gap:14px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:800;color:#061226}
    nav{display:flex;gap:12px;align-items:center}
    .btn{background:linear-gradient(90deg,var(--accent),#7c3aed);border:none;padding:10px 14px;border-radius:10px;color:#061226;font-weight:700;cursor:pointer}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:8px;color:var(--muted);cursor:pointer}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:28px}
    .hero{max-width:1100px;width:100%;display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:center}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    input[type="email"]{flex:1;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    footer{padding:14px 28px;color:var(--muted);font-size:14px;border-top:1px solid rgba(255,255,255,0.03)}
    .user-area{display:flex;gap:8px;align-items:center}
    @media(max-width:980px){ .hero{grid-template-columns:1fr} .product-mock{order:-1} }
  </style>
</head>
<body>

  <header>
    <div class="brand">
      <div class="logo">LX</div>
      <div>
        <div style="font-weight:800">Loja Exemplo</div>
        <div style="color:var(--muted);font-size:13px">Produtos com entrega rápida</div>
      </div>
    </div>

    <nav id="topNav">
      <button id="loginBtn" class="btn">Logar</button>

      <div id="userArea" class="user-area" style="display:none">
        <span id="greeting" style="color:var(--muted)"></span>
        <button id="adminBtn" class="btn-ghost" style="display:none">Admin</button>
        <button id="logoutBtn" class="btn-ghost">Sair</button>
      </div>
    </nav>
  </header>

  <main>
    <div class="hero">
      <div>
        <span style="display:inline-block;padding:6px 10px;background:rgba(255,255,255,0.03);border-radius:999px;color:var(--accent);font-weight:700;font-size:13px">Lançamento</span>
        <h1 style="font-size:40px;margin:12px 0">Produtos que fazem a diferença — entregue rápido</h1>
        <p style="color:var(--muted);margin:0 0 18px">Design moderno, qualidade e preço justo. Inscreva-se e receba ofertas exclusivas.</p>

        <div style="margin-top:18px" class="card">
          <form id="newsletterForm" style="display:flex;gap:8px" onsubmit="subscribe(event)">
            <input id="newsletterEmail" type="email" placeholder="seu@exemplo.com" required>
            <button class="btn" type="submit">Assinar</button>
          </form>
          <div id="newsletterMsg" style="color:var(--muted);margin-top:10px;font-size:14px"></div>
        </div>
      </div>

      <div class="card product-mock" aria-hidden="true">
        <img src="https://picsum.photos/seed/loja1/800/520" alt="Produto destaque" style="width:100%;border-radius:10px;display:block">
      </div>
    </div>
  </main>

  <footer>
    © <span id="year"></span> Loja Exemplo — todos os direitos reservados
  </footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const SUPABASE_URL = 'https://xqsuvwagygwkkugjqgpu.supabase.co';
    const SUPABASE_KEY = 'sb_publishable__lu67DW_OZJ_kbIw_aY3-Q_AI-DQvH1';

    if (!window.supabaseClient) {
      window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    }
    const supabase = window.supabaseClient;

    // UI refs
    const loginBtn = document.getElementById('loginBtn');
    const userArea = document.getElementById('userArea');
    const greeting = document.getElementById('greeting');
    const logoutBtn = document.getElementById('logoutBtn');
    const adminBtn = document.getElementById('adminBtn');
    const newsletterMsg = document.getElementById('newsletterMsg');

    // abrir login apenas quando clicar
    loginBtn.addEventListener('click', () => {
      // ir para a página de login
      window.location.href = 'login.html';
    });

    adminBtn.addEventListener('click', () => window.location.href = 'admin.html');
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      updateUI(null);
    });

    // reage a mudança de autenticação (mantém UI sincronizada)
    supabase.auth.onAuthStateChange((_event, session) => {
      const user = session?.user ?? null;
      updateUI(user);
    });

    // inicial
    (async function init(){
      const { data } = await supabase.auth.getUser();
      const user = data.user ?? null;
      updateUI(user);
    })();

    async function updateUI(user) {
      if (!user) {
        loginBtn.style.display = 'inline-block';
        userArea.style.display = 'none';
        adminBtn.style.display = 'none';
      } else {
        loginBtn.style.display = 'none';
        userArea.style.display = 'flex';

        // busca perfil (nome, role) — pode falhar se não existir profile
        const { data: profile } = await supabase
          .from('profiles')
          .select('nome, role')
          .eq('id', user.id)
          .single()
          .catch(() => ({ data: null }));

        const nome = (profile && profile.nome) ? profile.nome : (user.email || 'Usuário');
        greeting.textContent = 'Olá, ' + nome;

        if (profile && profile.role === 'admin') adminBtn.style.display = 'inline-block';
        else adminBtn.style.display = 'none';
      }
    }

    // newsletter
    async function subscribe(e){
      e.preventDefault();
      newsletterMsg.textContent = '';
      const email = document.getElementById('newsletterEmail').value.trim();
      if (!email) { newsletterMsg.textContent = 'Informe um email válido.'; return; }

      const { error } = await supabase.from('respostas').insert([{ nome: 'Newsletter', email }]);
      if (error) {
        console.error(error);
        newsletterMsg.textContent = 'Erro ao salvar — veja console.';
      } else {
        newsletterMsg.textContent = 'Inscrição realizada com sucesso!';
        e.target.reset();
      }
    }
  </script>
</body>
</html>
